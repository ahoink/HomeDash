<html>
  <head>
	<title>Productivity Server</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no" >
  </head>
  <body>
	<div class="topnav">
		<li><a class="active" href="/coins">Coins</a></li>
		<div id="navlinks">
			<li><a href="/">Home</a></li>
			<li><a href="/tasks">Tasks</a></li>
			<li><a href="/expenses">Expenses</a></li>
			<li><a href="/plants">Plants</a></li>
			<li><a href="/mindfulness">Mindfulness</a></li>
			<li><a href="/stats">Stats</a></li>
			<li><a href="/investments">Investments</a></li>
			<li><a href="/logs">Logs</a></li>
		</div>
		<a href="javascript:void(0);" class="icon" onclick="hamburger()">
			<i class="fa fa-bars"></i>
		</a>
	</div>
	<div class="indivCoinSubmit">
	<form id="myForm" action="#" method="POST" onsubmit="submitCoin();return false">
		<b><u>Add Coin</u></b>
		<br>
		Year:
		<input pattern="[0-9]*" type="text" id="cyear" name="year" size="15">
		<br>
		<br>
		Mint Mark:
		<br>
		<input type="radio" id="none" name="mintmark" value="" checked>
		<label for="none">None</label>
		<br>
		<input type="radio" id="denver" name="mintmark" value="D">
		<label for="denver">D</label>
		<br>
		<input type="radio" id="sanfran" name="mintmark" value="S">
		<label for="sanfran">S</label>
		<br>
		<input type="submit" class="myButton" id="csubmit" value="Submit">
	</form>
	</div>
	<div class="massCoinSubmit">
	<form id="massSubmitForm" action="#" method="POST" onsubmit="massSubmitCoin();return false">
		<b><u>Mass Add</u></b>
		<br>
		# Coins:
		<input pattern="[0-9]*" type="text" id="massadd" name="massadd" size="15">
		<input type="submit" class="myButton" id="massAddBtn" value="Submit">
	</form>
	</div>

	<pre id="submit_status"></pre>
	<button type="button" class="stylized" id="saveBtn" onClick="saveCoinData(event);">Save</button>
	<br>
	<button type="button" class="stylized" id="undoBtn" onClick="undoLast(event);">Undo</button>
	<pre id="recently_added">{{ add_history }}</pre>

	<label class="switch">
		<input type="checkbox" id="coinToggle" onClick="toggleCoinSubmit();">
		<span class="slider round"></span>
	</label>

	<img src={{ image }} style="max-width:100%;height:auto;" alt="Coin plot">
	<img src={{ image2 }} style="max-width:100%;height:auto;" alt="Coin plot">
	<script src="static/js/common.js"></script>
	<script src="static/js/coins.js"></script>
	<script>
		document.getElementById("coinToggle").checked = false;
		document.getElementsByClassName("massCoinSubmit")[0].style.display = "none";
	</script>
  </body>
</html>
